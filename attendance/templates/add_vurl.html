<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <div class="card card-default rounded-0 shadow ">
        <div class="card-header">
            <div class="d-flex w-100 align-items-center justify-content-between">
              <h4 class="card-title fw-bold">Enter video stream source path</h4>
                <div class="tools">
                </div>
            </div>
        </div>
        <div class="card-body">
 <form method="POST" >
      {% csrf_token %}
      <fieldset class="form-group">
        <!-- <legend class="border-bottom mb-4"> Enter student code </legend> -->
        {{form| crispy}}
      </fieldset>

      <div class="form-group">
        <button class="btn btn-outline-info" type="submit"> Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="col-lg-12" style="padding-top: 100px;">
 {% if messages %}
      {% for message in messages%}
      <div class="alert alert-{{message.tags}}" > {{message}}
      </div>
      {%endfor %}

    {%endif%}
  </div>

{% endblock pageContent %}
